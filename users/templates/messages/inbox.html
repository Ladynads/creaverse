{% extends "base.html" %}
{% block content %}
<h2>ðŸ“© Inbox</h2>
<ul>
    {% for message in messages %}
        <li>
            <a href="{% url 'message_thread' message.sender.id %}">
                <strong>{{ message.sender.username }}</strong>: {{ message.content|truncatewords:10 }}
            </a>
            {% if not message.is_read %}
                <span style="color: red;">(New)</span>
            {% endif %}
        </li>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</ul>
{% endblock %}
