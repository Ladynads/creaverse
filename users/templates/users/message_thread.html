{% extends "base.html" %}
{% block content %}
<h2>Chat with {{ receiver.username }}</h2>

<!-- ✅ Display previous messages -->
{% for msg in messages_between %}
  <p><strong>{{ msg.sender.username }}</strong>: {{ msg.content }} ({{ msg.created_at }})</p>
{% empty %}
  <p>No messages yet.</p>
{% endfor %}

<!-- ✅ Reply Form -->
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Reply</button>
</form>

<a href="{% url 'message_list' %}">⬅ Back to Messages</a>
{% endblock %}
